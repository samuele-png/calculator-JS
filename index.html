<!DOCTYPE html>


<head>

    <!--LINK JQUERY-->
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="mystyle.css">

</head>

<body>
    
    <div id="calculator" class="calculator">
        <div id="resultRow">
            <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />

        </div>
        <div id="fifthRow">
            <input type="button" value="C" onClick="clearScreen()" id="clear" />
            <button id="equals" class="operation" type="button" value="="
                onClick="result.value = eval(result.value)">=</button>
        </div>
        <div id="firstRow">
            <button id="one" class="number" value="1" onClick="pushLive(1)">1</button>
            <button id="two" class="number" value="2" onClick="pushLive(2)">2</button>
            <button id="three" class="number" value="3" onClick="pushLive(3)">3</button>
            <button id="divide" class="operation" type="button" value="/" onClick="pushLive('/')">/</button>
        </div>
        <div id="secondRow">
            <button id="four" class="number" value="4" onClick="pushLive(4)">4</button>
            <button id="five" class="number" value="5" onClick="pushLive(5)">5</button>
            <button id="six" class="number" value="6" onClick="pushLive(6)">6</button>
            <button id="minus" class="operation" type="button" value="-" onClick="pushLive('-')">-</button>
        </div>
        <div id="thirdRow">
            <button id="seven" class="number" value="7" onClick="pushLive(7)">7</button>
            <button id="eight" class="number" value="8" onClick="pushLive(8)">8</button>
            <button id="nine" class="number" value="9" onClick="pushLive(9)">9</button>
            <button id="multiply" class="operation" type="button" value="*" onClick="pushLive('*')">*</button>
        </div>
        <div id="fourthRow">
            <button id="zero" class="number" value="0" onClick="pushLive(0)">0</button>
            <button id="decimal" class="decimal" type="button" value="." onClick="pushLive('.')">.</button>
            <button id="add" class="operation" type="button" value="+" onClick="pushLive('+')">+</button>
        </div>
    </div>
    </body>
